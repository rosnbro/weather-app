<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <form>
    <label for="location">
      <span>Enter a location:</span>
      <input type="text" name="location" id="city" placeholder="City" pattern="[A-Za-z\s]+" value="New York" required>
      <input type="text" name="state" id="state" placeholder="State" pattern="[A-Za-z]+" value="NY">
      <input type="text" name="country" id="country" placeholder="Country" pattern="[A-Za-z]+" value="US">
    </label>
    <p>
      <button id="locationButton" type="button">enter</button>
    </p>
  </form>
</body>
</html>
