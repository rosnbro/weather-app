<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <form>
    <fieldset>
      <legend>Location:</legend>
      <input type="text" name="location" id="city" placeholder="City" pattern="[A-Za-z\s]+" value="New York" required>
      <input type="text" name="state" id="state" placeholder="State/Province" pattern="[A-Za-z]+" value="NY">
      <input type="text" name="country" id="country" placeholder="Country" pattern="[A-Za-z]+" value="US">
      <button id="locationButton" type="button">enter</button>
      <div id="name" hidden></div>
    </fieldset>
    <fieldset>
      <legend>Temperature:</legend>
      <input type="radio" name="units" id="imperial"  value="imperial" checked>
      <label for="imperial">imperial</label>
      <input type="radio" name="units" id="metric" value="metric">
      <label for="metric">metric</label>
      <div id="temp"></div>
      <div id="units" hidden></div>
      <div id="feels_like"></div>
      <div id="humidity"></div>
    </fieldset>
    <fieldset>
      <legend>Atmosphere:</legend>
      <div id="description"></div>
      <div id="sunrise"></div>
      <div id="sunset"></div>
      <div id="windDir"></div>
      <div id="windspeed"></div>
    </fieldset>
  </form>
</body>
</html>
