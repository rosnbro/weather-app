<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css">
  <script src="./main.js" defer></script>
</head>
<body>
  <h1>weather for boring people</h1>
  <form>
    <fieldset class="location">
      <legend>location</legend>
      <input type="text" name="location" id="city" placeholder="city" pattern="[A-Za-z\s]+" value="new york" required>
      <input type="text" name="state" id="state" placeholder="state" pattern="[A-Za-z]+" value="ny">
      <input type="text" name="country" id="country" placeholder="country" pattern="[A-Za-z]+" value="usa">
      <button id="locationButton" type="button">enter</button>
      <div id="name" hidden></div>
    </fieldset>
    <fieldset class="units">
      <legend>units</legend>
      <input type="radio" name="units" id="imperial"  value="imperial" checked>
      <label for="imperial">imperial</label>
      <input type="radio" name="units" id="metric" value="metric">
      <label for="metric">metric</label>
    </fieldset>
    <fieldset class="temperature">
      <legend>temperature</legend>
      <div id="temp"></div>
      <div id="units" hidden></div>
      <div id="feels_like"></div>
      <div id="humidity"></div>
    </fieldset>
    <fieldset class="atmosphere">
      <legend>atmosphere</legend>
      <div id="description"></div>
      <div id="sunrise"></div>
      <div id="sunset"></div>
      <div id="windDir"></div>
      <div id="windspeed"></div>
    </fieldset>
  </form>
</body>
</html>
